spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:skilltrack}
    username: ${DB_USER:skilltrack}
    password: ${DB_PASSWORD:skilltrack}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true

security:
  jwt:
    # Base64-encoded secret; override via env in real environments
    secret: ${JWT_SECRET:ZmFrZS1za2lsbHRyYWNrLXNlY3JldC1jaGFuZ2UtbWUtd2l0aC1yZWFsLW9uZQ==}
    expiration-seconds: 3600
